    <div class="secao">
      <h3 class="text-center">Destaques do dia!</h3>
      <h5 class="text-center">Aproveite as super ofertas que separamos para você:</h5>
    </div>
  
    <hr />
  
    <div class="row" >
      <div class="col-sm-4 mb-2" *ngFor="let  oferta of ofertas">
        <div class="card">
          <img class="card-img-top" [src]="oferta.imagens[0].url">
          <div class="card-block">
            <h4 class="card-title">{{oferta.titulo}}</h4>
            <p class="card-text">{{oferta.descricao_oferta}}</p>
            <p class="preco">R$ {{oferta.valor}}</p>
            <p class="card-loja">{{oferta?.anunciante}}</p>
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#saibaMais" (click)="infoLoja(produto.customer._id)" >Saiba Mais</button>
          </div>
        </div>
      </div>
    </div>
